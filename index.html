<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Yamen Translate</title>
  </head>
  <body>
    <!-- Yamen Translate title -->
    <header>
      <h1 class="title">Yamen Translate</h1>
      <img class="elgato" src="assets/elgato.webp" alt="Elgato the cat" />
    </header>

    <main class="container">
      <section class="card input-wrapper">
        <div class="from">
          <label for="input-language" class="heading">From:</label>

          <div class="dropdown-container" id="input-language">
            <button class="dropdown-toggle">
              <ion-icon name="globe-outline"></ion-icon>
              <span class="selected" data-value="auto">Auto Detect</span>
              <ion-icon name="chevron-down-outline" class="icon"></ion-icon>
            </button>

            <ul class="dropdown-menu">
              <li class="option active">DropDown Menu Item 1</li>
              <li class="option">DropDown Menu Item 2</li>
            </ul>

          </div>
        </div>

        <div class="text-area">
          <label for="input-text" class="sr-only"></label>
          <textarea
            id="input-text"
            cols="30"
            rows="10"
            placeholder="Enter your text here"
          ></textarea>
          <div class="chars"><span id="input-chars">0</span> / 5000</div>
        </div>
        
        <div class="card-bottom"></div>
      </section>

      <div class="center">
        <button class="swap-position" aria-label="Swap languages">
          <ion-icon name="swap-horizontal-outline"></ion-icon>
        </button>
      </div>

      <section class="card output-wrapper">
        <div class="to">
          <label for="output-language" class="heading">To:</label>
          <div class="dropdown-container" id="output-language">
            <button class="dropdown-toggle">
              <ion-icon name="globe-outline"></ion-icon>
              <span class="selected" data-value="en">Pick a language</span>
              <ion-icon name="chevron-down-outline"></ion-icon>
            </button>
            <ul class="dropdown-menu"></ul>
          </div>
        </div>

        <div class="text-area">
          <label for="output-text" class="sr-only"></label>
          <textarea
            id="output-text"
            cols="30"
            rows="10"
            placeholder="Translated text will appear here"
            disabled
          ></textarea>

          <button id="copyButton"><ion-icon name="copy-outline"></ion-icon></button>

        </div>
        <div class="card-bottom"></div>
      </section>
    </main>

    <footer>
      <button class="probtn" id="toggleButton">Professional mode</button>

      <div class="mode">
        <!-- This is for the theme mode -->
        <label class="toggle" for="dark-mode-btn">
          <div class="toggle-track">
            <input type="checkbox" class="toggle-checkbox" id="dark-mode-btn" />
            <span class="toggle-thumb"></span>
            <img src="assets/moon.png" alt="Moon icon" />
            <img src="assets/sun.png" alt="Sun icon" />
          </div>
        </label>
      </div>
      <img class="elgato" src="assets/elgato.webp" alt="Elgato the cat" />
    </footer>

    <script src="languages.js"></script>
    <script src="script.js"></script>
  </body>
</html>
